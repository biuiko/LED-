 <body OnLoad="swapPic()">
  <script language="javascript" type="text/javascript">

	function swapPic(){
	   var imgnum = images.length-1;
       do{

        document.randimg.src = images[useRand].src		
		setTimeout('swapPic()',2000);
	}
	
  </script>
