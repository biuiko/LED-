<!DOCTYPE html>
<html>
<head>
	<title>视频界面</title>
</head>
<body>
	<video  id="myvideo" autoplay="autoplay" width="100%" height="auto" controls="controls" >
		span style="white-space:pre">	</span><!-- 支持播放的文件格式 -->
	<source src="https://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4' /> 
	</video>
<script anguage="javascript" type="text/javascript">  

	var video_url = {{ urls|safe }};
	var vList = [];
	for(var i in video_url)
	{
		console.log(i);
		vList[i] =  video_url[i];
	}
	console.log(vList);
	var vLen = vList.length; 
	var curr = 1; 
	var video = document.getElementById("myvideo");  
	myvideo.addEventListener('ended', function(){
		play();
	});  
	 
	function play() {  
		console.log(curr);
	    video.src = vList[curr];  
	    video.load();   
	    video.play();  
	    curr++;  
	    if(curr >= vLen){  
	        curr = 0; //重新循环播放
	    }  
	  
	}  
	</script>  

</body>
