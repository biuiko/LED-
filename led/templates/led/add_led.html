<!DOCTYPE html>
<html>
<head>
	<title>添加LED信息</title>
</head>
<body>
	<center>
	<form action="{% url 'led:add_led_data' user_id %}" method="post">
		{% csrf_token %}
		LED的名字：<input type="text" name="led_text"><br>
		LED的位置：<input type="text" name="led_address"><br>
		<input type="submit" value="确定">
		<input type="reset" value="重置">
	</form>
	</center>
</body>
</html>
