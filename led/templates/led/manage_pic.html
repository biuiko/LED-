{% extends "base.html" %}
{% block body_other %}
    <div class="page">
      <div class="page-content d-flex align-items-stretch"> 
        <!-- Side Navbar -->
        <nav class="side-navbar">
          <!-- Sidebar Header-->
          <div class="sidebar-header d-flex align-items-center">
            <div class="title">
              <h1 class="h4">图片信息管理界面</h1>
            </div>
          </div>
          <!-- Sidebar Navidation Menus-->
          <ul class="list-unstyled">
                    <li class="active"> <a href="#"><i class="icon-home"></i>图片信息管理界面 </a></li>
                   <!--  <li><a href="#exampledropdownDropdown"> <i class="icon-interface-windows"></i>图片信息管理 </a>
                    </li>
                    <li><a href="login.html"> <i class="icon-interface-windows"></i>视频信息管理 </a></li> -->
            
          </ul>
        </nav>
        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">LED图片管理页面 </h2>
            </div>
          </header>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Basic Form-->
                <!-- 添加图片url -->
                <div class="col-lg-6">
                  <div class="card">
                   
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">跳转至LED管理页面</h3>
                    </div>
                    <div class="card-body">
                      <!-- <p>Lorem ipsum dolor sit amet consectetur.</p> -->
                      <form action="{% url 'led:choice' user_id %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">       
                          <input type="submit" value="确认跳转" class="btn btn-primary">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                         <div class="col-lg-6">
                  <div class="card">
                   
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">跳转至视频信息管理页面</h3>
                    </div>
                    <div class="card-body">
                      <!-- <p>Lorem ipsum dolor sit amet consectetur.</p> -->
                      <form action="{% url 'led:video_manage' user_id %}" method="post" >
                         {% csrf_token %}
                        <div class="form-group">       
                          <input type="submit" value="确认跳转" class="btn btn-primary">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="card">
                   
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">添加图片URL</h3>
                    </div>
                    <div class="card-body">
                      <!-- <p>Lorem ipsum dolor sit amet consectetur.</p> -->
                      <form action="{% url 'led:add_picture' user_id %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">       
                          <input type="text" placeholder="图片URL" name="pic_url"class="form-control">
                        </div>
                        <div class="form-group">       
                          <input type="submit" value="确定" class="btn btn-primary">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                

                <!-- 所有LED信息 -->
                <div class="col-lg-12">
                  <div class="card">
                    
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">所有图片信息</h3>
                    </div>
                    <div class="card-body">
                      <form class="form-horizontal">
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label"><h4>图片</h4></label>
                          <div class="col-sm-9">
                            <!-- <select name="account" class="form-control mb-3"> -->
                              <label class="col-sm-3 form-control-label"><h4>图片URL</h4></label>
                          </div>
                        </div>
                       {% for pic in pics %}
                        <div class="form-group row">
                          <img class="col-sm-3 form-control-label" src="{{pic.pic_url}}"></img>
                          <div class="col-sm-9">
                            <!-- <select name="account" class="form-control mb-3"> -->
                              <label class="form-control-label">{{pic.pic_url}}</label>
                          </div>
                        </div>
                      {% endfor %}
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>


          <!--删除LED-->
          <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">删除图片</h3>
                    </div>
                    <div class="card-body">
                      <form class="form-horizontal" action="{% url 'led:del_pic_data' user_id %}" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label"><h4>选择想要删除图片的URL</h4></label>
                            <div class="card-body">
                              {% for pic in pics %}
                               <input type="radio" name="pic" value="{{pic.id}}" >
                                    <label>{{pic.pic_url}}</label><br>
                              {% endfor %}    
                           </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <div class="col-sm-4 offset-sm-3">
                            <button type="submit" class="btn btn-primary">确认</button>
                            <button type="submit" class="btn btn-secondary">取消</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
        </div>
      </div>
    </div>
{% endblock %}
